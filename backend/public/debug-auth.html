<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - POS System</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 { color: #333; margin-top: 0; }
        h2 { color: #666; font-size: 18px; margin-top: 20px; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #2563eb; }
        button.danger { background: #ef4444; }
        button.danger:hover { background: #dc2626; }
        button.success { background: #10b981; }
        button.success:hover { background: #059669; }
        .info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .error { background: #fee; border-color: #fcc; }
        .success { background: #efe; border-color: #cfc; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ğŸ”§ POS System - Auth Debug</h1>
        
        <h2>ğŸ“‹ Current Status:</h2>
        <div id="status" class="info"></div>
        
        <h2>ğŸ”‘ Tokens in localStorage:</h2>
        <div id="tokens" class="info"></div>
        
        <h2>ğŸ›  Actions:</h2>
        <button onclick="checkStatus()">ğŸ”„ Refresh Status</button>
        <button onclick="testAuth()" class="success">âœ… Test Auth Endpoint</button>
        <button onclick="clearStorage()" class="danger">ğŸ—‘ Clear localStorage</button>
        <button onclick="location.href='/'">ğŸ  Back to App</button>
    </div>

    <script>
        function checkStatus() {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            
            const status = {
                'Access Token': accessToken ? 'âœ… Ù…ÙˆØ¬ÙˆØ¯ (' + accessToken.substring(0, 20) + '...)' : 'âŒ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯',
                'Refresh Token': refreshToken ? 'âœ… Ù…ÙˆØ¬ÙˆØ¯ (' + refreshToken.substring(0, 20) + '...)' : 'âŒ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯',
                'localStorage Size': Object.keys(localStorage).length + ' items',
                'All Keys': Object.keys(localStorage).join(', ') || 'none'
            };
            
            document.getElementById('status').textContent = JSON.stringify(status, null, 2);
            
            document.getElementById('tokens').textContent = 
                'Access Token: ' + (accessToken || 'null') + '\n\n' +
                'Refresh Token: ' + (refreshToken || 'null');
        }
        
        async function testAuth() {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                alert('âŒ No access token found. Please login first.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert('âœ… Token is valid!\n\nUser: ' + data.data.name + '\nEmail: ' + data.data.email);
                } else {
                    alert('âŒ Token is invalid or expired (Status: ' + response.status + ')');
                    if (response.status === 401) {
                        if (confirm('Token expired. Clear localStorage and login again?')) {
                            clearStorage();
                        }
                    }
                }
            } catch (error) {
                alert('âŒ Error testing auth: ' + error.message);
            }
        }
        
        function clearStorage() {
            if (confirm('âš ï¸ This will clear all localStorage data. Continue?')) {
                localStorage.clear();
                alert('âœ… localStorage cleared! Redirecting to login...');
                setTimeout(() => location.href = '/login', 1000);
            }
        }
        
        // Initial load
        checkStatus();
    </script>
</body>
</html>
